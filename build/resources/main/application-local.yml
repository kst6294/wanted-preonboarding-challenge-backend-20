server:
  port: 8088
  error:
    include-exception: false
    include-message: never
    include-stacktrace: on_param
    whitelabel:
      enabled: false

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      pool-name: jpa-hikari-pool
      maximum-pool-size: 10
    url: jdbc:mysql://127.0.0.1:3306/ryuqq?useSSL=true&useUnicode=true&serverTimezone=Asia/Seoul&allowMultiQueries=true
    username: root
    password:
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        default_batch_fetch_size: 100
      cache:
        use_second_level_cache: true
        use_query_cache: true
        region.factory_class: com.redislabs.modules.rejson.hibernate.RedisRegionFactory
        redis:
          default_cache_ttl: 600
          redis_expiry_policy_factory_class: com.redislabs.modules.rejson.hibernate.DefaultRedisExpiryPolicyFactory

    show-sql: true
    open-in-view: false
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  data:
    redis:
      port: 6379
      host: 127.0.0.1

logging:
  level:
    com.zaxxer.hikari: DEBUG
    com.wanted.preonboarding: DEBUG

