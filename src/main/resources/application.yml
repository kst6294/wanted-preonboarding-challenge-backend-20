server:
  port: 8080

spring:
  application:
    name: preonboarding
  profiles:
    active: local

  datasource:
    url: jdbc:mariadb://localhost:3306/preonboarding
    driver-class-name: org.mariadb.jdbc.Driver
    username: root
    password: root
  jpa:
    open-in-view: false
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    org.hibernate.type.descriptor.sql.BasicBinder: trace

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    use-root-path: true
    disable-swagger-default-url: true # petstore html ????
    tags-sorter: alpha
    operations-sorter: alpha
#    path: /swagger

jwt:
  secret: hihello123hihello123hihello123hihello123hihello123hihello123hihello123hihello123hihello123hihello123hihello123hihello123
  access-token-expiration: 1800000 # 30?(?????)

---

spring:
  config.activate.on-profile: test

  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true