server:
  port: 8080

spring:
  application:
    name: preonboarding
  datasource:
    url: jdbc:mariadb://localhost:3306/preonboarding
    driver-class-name: org.mariadb.jdbc.Driver
    username: root
    password: root
  jpa:
    open-in-view: false
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    org.hibernate.type.descriptor.sql.BasicBinder: trace

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    use-root-path: true
    disable-swagger-default-url: true # petstore html ????
    tags-sorter: alpha
    operations-sorter: alpha
