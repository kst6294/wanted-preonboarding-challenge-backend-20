# default
spring:
  profiles:
    active:
      on-profile: prod # 기본 환경을 dev로

  jwt:
    secret-key: wantedTestdateasdfkjklawjerlkjdklsjflqiojejoahoifdfaasdfdasfeawrqwerasdfewqreafdsf
    access-token-expire: 120960000

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:~/mem-data
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create

  mvc:
    cors:
      allowed-origins: "*"

springdoc:
  swagger-ui:
    path: /index.html
    groups-order: DESC
    operationsSorter: method
    disable-swagger-default-url: true
    display-request-duration: true
    defaultModelsExpandDepth: -1
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
  paths-to-match:
    - /**