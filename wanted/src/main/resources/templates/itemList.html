<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <link
            th:href="@{/css/bootstrap.min.css}"
            href="../css/bootstrap.min.css"
            rel="stylesheet"
    />
    <style>
      .background {
        width: 100vw;

        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .container {
        max-width: 1200px;
      }
    </style>
</head>
<body>

<div class="background">
    <div class="container">
        <div align="right" style="margin-top: 20px">
            <a href="/addItem" class="btn btn-primary" role="button" style="width:110px">제품 등록</a>
            <a href="/" class="btn btn-primary" role="button" style="width:110px">메인페이지</a>
        </div>
        <h2 style="margin-top: 30px; font-weight : bold;" >제품 목록</h2>
        <table class="table table-striped table-hover" style="table-layout: fixed" >
            <thead>
            <tr>
                <th>제품명</th>
                <th>수량</th>
                <th>가격</th>
                <th>예약 상태</th>
                <th>상세 조회</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${items.list}">
                <td th:text="${item.name}">제품명</td>
                <td th:text="${item.count}">수량</td>
                <td th:text="${item.price}">가격</td>
                <td th:text="${item.status.getName()}">예약 상태</td>
                <td><a th:href="@{/item/{id}(id = ${item.id})}">상세보기</a></td>
            </tr>
            </tbody>
        </table>
        <br>
    </div>
</div>
<script>
</script>
</body>
</html>
