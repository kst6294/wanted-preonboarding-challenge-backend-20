<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <link
            th:href="@{/css/bootstrap.min.css}"
            href="../css/bootstrap.min.css"
            rel="stylesheet"
    />
    <style>
      .background {
        width: 100vw;
        height: 100vh;

        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .container {
        max-width: 400px;
      }
    </style>
</head>
<body>

<div class="background">
    <div class="container">
        <div class="py-1 text-center">
            <h2>회원가입</h2>
        </div>
            <div>
                <label>아이디</label>
                <input type="text" id="username" class="form-control" style="margin-bottom: 10px"/>
            </div>

            <div>
                <label>비밀번호</label>
                <input type="password" id="password" class="form-control" style="margin-bottom: 10px"/>
            </div>

            <div>
                <label>비밀번호 확인</label>
                <input type="password" id="passwordCheck" class="form-control" style="margin-bottom: 10px"/>
            </div>

            <div>
                <label>이름</label>
                <input type="text" id="name" class="form-control" style="margin-bottom: 10px"/>
            </div>

            <div>
                <button class="w-100 btn btn-primary btn-lg" onclick="signup()" style="margin-bottom: 10px" >가입</button>
            </div>

        <div>
            <a href="/" class="w-100 btn btn-primary btn-lg" role="button">돌아가기</a>
        </div>
    </div>
</div>
<script>
    function signup() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        var passwordCheck = document.getElementById("passwordCheck").value;
        var name = document.getElementById("name").value;
        fetch("/member", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                username: username,
                password: password,
                passwordCheck: passwordCheck,
                name: name
            })
        })
        .then(res => {
        console.log(res);
           if(res.status === 200){
               window.location.href="/signupSuccess"
           }else{
               return res.json();
           }
        })
        .then(data => alert(data.message));
    }
</script>
</body>
</html>
